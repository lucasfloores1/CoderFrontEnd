<div *ngIf="products">
    <p-dataView #dv [value]="products" [layout]="layout">
        <ng-template let-product pTemplate="grid" let-products>
            <div class="grid grid-nogutter">
                <div class="col-12 sm:col-6 lg:col-12 xl:col-4 p-2" *ngFor="let product of products">
                    <div class="p-4 border-1 surface-border surface-card border-round">
                        <div class="flex flex-wrap align-items-center justify-content-between gap-2">
                            <span class="flex align-items-center gap-2">
                                <i class="pi pi-tag"></i>
                                <span class="font-semibold">{{ product.type[0] }}</span>
                            </span>
                            <p-tag [value]="getStatus(product)" [severity]="getSeverity(product)"></p-tag>
                        </div>
                        <div class="flex flex-column align-items-center gap-3 py-5">
                            <img class="w-9 shadow-2 border-round" [src]="environment.apiUrl + product.thumbnails[0]" [alt]="product.title" />
                            <div class="text-2xl font-bold">{{ product.title }}</div>
                        </div>
                        <div class="flex align-items-center justify-content-between">
                            <span class="text-2xl font-semibold">{{ '$' + product.price }}</span>
                            <button pButton icon="pi pi-shopping-cart" class="p-button-rounded" (click)="onAddProduct(product)" [disabled]="getStatus(product) === 'OUT OF STOCK'"></button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
