<div class="user-panel">
    <section class="user-header flex flex-row gap-3">
        <span class="text-2xl font-bold">{{user.name}}</span>
        <i class="pi pi-user" style="font-size: 2rem"></i>
    </section>
    <p-accordion>
        <p-accordionTab header="ACCOUNT">
            <ul class="list-none p-0 m-0">
                <li>
                    <a pRipple (click)="logout()" class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <span style="pointer-events: none;" class="font-medium">Logout</span>
                        <i class="pi pi-chevron-right ml-auto" style="pointer-events: none;"></i>
                    </a>
                </li>
                <li>
                    <a pRipple  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <span style="pointer-events: none;" class="font-medium">Upload Documents</span>
                        <i class="pi pi-chevron-right ml-auto" style="pointer-events: none;"></i>
                    </a>
                </li>
                <li>
                    <a pRipple  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                        <span style="pointer-events: none;" class="font-medium">Restore Password</span>
                        <i class="pi pi-chevron-right ml-auto" style="pointer-events: none;"></i>
                    </a>
                </li>
            </ul>
        </p-accordionTab>
    </p-accordion>
</div>
